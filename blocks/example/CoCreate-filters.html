<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Templating | CoCreate</title>

  <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    
</head>

<body>
  
    <div class="padding:10px">
      <input class="template-search floating-label" data-template_id="filter_test" placeholder="Search1">
      <input class="floating-label" data-template_id="filter_test" placeholder="Search2">
      <input class="floating-label" data-template_id="filter_test" placeholder="Color" data-filter_name="color" >
      <!--<input class="template-search floating-label" data-template_id="filter_test" placeholder="Color">-->
    </div>

    <form data-template_id="filter_test">
      <h3>Filters</h3>
      <input class="template-search floating-label" placeholder="Color">
      <div class="display:flex">
        <div class="card margin:10px padding:10px">
          <h3>Price</h3>
         	<input type="range" 
         	  data-filter_name="price" 
         	  data-value_type="number"
         	  data-filter_operator="range"
         	  placeholder="price range" class="width:100%"><br>
         
        	<input data-filter_name="price" data-value_type="number" data-filter_operator="gt" placeholder="Min" class="floating-label"><br>
        	<input data-filter_name="price" data-value_type="number" data-filter_operator="lt" placeholder="Max" class="floating-label">
        </div>

   	    <div class="card margin:10px padding:10px">
   	      <h3>Color</h3>
   	      
          <p class="font-bold padding-top:10px">No Match</p>
        	<select placeholder="Select" data-filter_name="color" data-filter_operator="ne" >
        	    <option value="none">None</option>
        	    <option value="red">Red</option>
        	    <option value="blue">Blue</option>
        	    <option value="green">Green</option>
        	</select>
        	
        	<p class="padding-top:20px font-bold">Include Operator</p>
        
          <div>
      	    <label>Red</label>
      	    <input type="checkbox" value="red" name="color" data-filter_name="color" data-filter_operator="in"/>
      		</div>
      		<div>
      	    <label>Blue</label>
      	    <input type="checkbox" value="blue" name="color" data-filter_name="color" data-filter_operator="in"/>
      		</div>
      	  <div>
      		  <label>Green</label>
      		  <input type="checkbox" value="green" name="color" data-filter_name="color" data-filter_operator="in"/>
      	  </div>
        </div>

        <div class="card margin:10px padding:10px">
          <h3>Order</h3>
          <!--<input type="radio" name="category_order" data-order_by="category" value="asc" id="category_order_asc"><label>Order by Category: ASC</label><br>-->
          <!--<input type="radio" name="category_order" data-order_by="category" value="desc" id="category_order_desc"><label>Order by Category: DESC</label><br>-->
          <div class="font-bold padding-top:10px">Name</div>
          <input type="radio" name="name_order" data-order_by="name" value="none"><label>None</label><br>
          <input type="radio" name="name_order" data-order_by="name" value="asc" ><label>Order by Name: ASC</label><br>
          <input type="radio" name="name_order" data-order_by="name" value="desc"><label>Order by Name: DESC</label><br>

          <div class="padding-top:10px font-bold">Price</div>
          <select data-order_by="price" placeholder="Select">
    	      <option value="none">None</option>
            <option value="asc">ASC</option>
            <option value="desc">DESC</option>
      	  </select>
        </div>
      </div>
	 </form>
	</div>
	
      	   <select data-order_by="price" placeholder="Select" data-template_id="filter_test">
      	      <option value="none">None</option>
              <option value="asc">ASC</option>
              <option value="desc">DESC</option>
        	</select>

    <div class="display:flex flex-wrap:wrap"
      data-fetch_collection="module_activity"
      data-fetch_count=""
      data-order_by="name" 
      data-order_type="asc"
      data-template_id="filter_test"
      data-search_type="or"
      >
      
        <div class="card template margin:10px flex-grow:1 min-width:250px" data-template_id="filter_test">
          <img name="name" data-document_id="" src="http://via.placeholder.com/250x250/BF00FF/ffffff/" width="100%" alt="...">
          <div class="padding:15px">
            <h5 class="" data-collection="{{collection}}" data-document_id="{{data._id}}" name="{{data.name}}" value="{{data.name}}">Item Name</h5>
            <p class="" data-document_id="_id" name="color" value="color"></p>
            <p class="" data-document_id="_id" name="price" value="price">$0</p>
            <p class="" data-document_id="_id" name="description" value="description"></p>

            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>
    </div>

    <button class="loadMore padding:0px_20px padding:10px_0px" data-template_id="filter_test">Load More</button>

    <script src="https://cdn.cocreate.app/js/CoCreate.min.js"></script>

    <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/src/CoCreate-select.js"></script>
  
  </body>
</html>
