  <body class="padding:20px">

    <div class="margin-top:40px display:flex">
        <div class="padding:14px_21px border-radius:2px_2px_0_0 font-size:20px cursor:pointer background:silver background:darkgrey:hover background:gainsboro tab background:red@sm" data-show="#register" data-hide="#transfer" data-selected="selected" data-selected_group="one">
          <a href="#register">Register</a>
        </div>
        <div class="padding:14px_21px border-radius:2px_2px_0_0 font-size:20px cursor:pointer background:silver background:darkgrey:hover tab" data-show="#transfer" data-hide="#register" data-selected="selected" data-selected_group="one">

	  <div id='register' class="padding:10px background:gainsboro">
      
      <form>
  	  	<div class="">
          <label class="padding:5px"><input data-domain="tlds[]" type="checkbox" value="net"/> net</label>
          <label><input data-domain="tlds[]" type="checkbox" value="com"/> com</label>
        </div>
        <div class="">
          <input data-domain="domain-name" type="text" name="domain_name"  class="floating-label" placeholder="Find your perfect domain" value="">
          <a class="position:relative bottom:30px right:12px float:right z-index:5 font-size:20px padding:0px">
            <i class="searchDomainRecordBtn fas fa-search"></i>
          </a>
        </div>
      </form>
    </div>
      
    <div id="transfer" class="background:gainsboro padding:10px hidden">
      <form>
        <div  class="display:flex flex-wrap:wrap">
          <div Class="flex-grow:1 padding:5px">
            <input type="text" class="floating-label" name="domain-name"  data-domain="domain-name" placeholder="Domain Name" required="">
          </div>
          <div class="flex-grow:1 padding:5px">
            <input type="text" name="transfer_auth_code" id="transfer_auth_code" class="floating-label" placeholder="Transfer Auth Code" required="">
          </div>
        </div>
        <div class="margin:20px_5px padding:10px background:white border-left:3px_dodgerblue_solid">
          <p>The Domain Transfer Auth Code</p>
          <small style="font-weight: normal;">(Also known as: "Transfer Secret" or "EPP Auth Code")</small>
          <p class="padding-top:10px">Needs to be obtained from the current Registrar of the domain name that you wish to transfer.</p>
        </div>
        <div class="padding:5px">
          <button type="button" class="btn checkTransferRecordBtn">Check Transfer</button>
     
          <div class="card margin:10px" data-template_id="checktransfer">
            <button type="button" class="btn btn-primary transfer_domain hidden status" id="transfer_domain">Transfer</button>
          </div>
     
        </div>
      </form>
    </div>
